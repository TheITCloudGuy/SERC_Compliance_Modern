# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - serc-compliance-dashboard

on:
  push:
    branches:
      - main
    paths:
      - 'dashboard/**'
      - '.github/workflows/main_serc-compliance-dashboard.yml'
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '22.x'

      - name: npm install and build
        working-directory: ./dashboard
        run: |
          npm ci
          npm run build

      - name: Zip artifact for deployment
        run: |
          cd dashboard
          zip -r ../deploy.zip . -x "node_modules/*" -x ".git/*"

      - name: 'Deploy to Azure Web App'
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'serc-compliance-dashboard'
          slot-name: 'Production'
          package: deploy.zip
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_FCA681E0424B48F9850F14FC31BE4961 }}
